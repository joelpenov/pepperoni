<script type="text/html" id="string-field-template">
    <div class="form-group" data-bind="css:{'has-error':hasError}">
        <label class="col-sm-2 control-label" data-bind="text:label, attr:{ for:fieldId }"></label>
        <div class="col-sm-8">
            <input type="text" data-bind="attr:{ id: fieldId, name: name}, value: value" class="form-control" />
            <span class="help-block" data-bind="foreach:errors">
                    <span data-bind="text: $data"></span>
            </span>
        </div>
    </div>
</script>
<script type="text/html" id="numeric-field-template">
    <div class="form-group"  data-bind="css:{'has-error':hasError}">
        <label class="col-sm-2 control-label" data-bind="text:label, attr:{ for:fieldId }"></label>
        <div class="col-sm-8">
            <input type="number" data-bind="attr:{ id: fieldId, name: name}, disable:read_only, value: value" class="form-control"/>
              <span class="help-block" data-bind="foreach:errors">
                     <span data-bind="text: $data"></span>
            </span>
        </div>
    </div>
</script>

<script type="text/html" id="datetime-field-template">

        <div class="col-sm-8">

<script type="text/html" id="choice-field-template">
    <div class="form-group"  data-bind="css:{'has-error':hasError}">
        <label class="col-sm-2 control-label" data-bind="text:label, attr:{ for:fieldId }"></label>
        <div class="col-sm-8">
             <select class="form-control" data-bind="attr:{ id: fieldId, name: name},
                        options: choices,
                        optionsCaption: 'Seleccionar uno ...',
                        optionsText: 'display_name',
                        optionsValue: 'value',
                        value: value
                        "></select>

            <span class="help-block" data-bind="foreach:errors">
                     <span data-bind="text: $data"></span>
            </span>
        </div>
    </div>
</script>


<script type="text/html" id="boolean-field-template">
    <div class="form-group"  data-bind="css:{'has-error':hasError}">
        <label class="col-sm-2 control-label" data-bind="text:label, attr:{ for:fieldId }"></label>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="True"  data-bind="attr:{ id: fieldId, name: name}, checked: value" class="ace ace-switch" data-unchecked-value="false" />
                <span class="lbl" data-lbl="SI&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NO"></span>
                <span class="help-block" data-bind="foreach:errors">
                     <span data-bind="text: $data"></span>
                </span>
            </label>
        </div>
    </div>
</script>
