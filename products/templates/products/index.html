{% extends "menu-layout.html" %}
{% load staticfiles %}
{% block content %}
    <div class="page-header">
        <h1>
            Productos
        </h1>
    </div>

    <div class="row">
        <form id="form_view" class="form-horizontal">
            <div  data-bind="foreach: fields">
                <!-- ko template: {name: fieldTemplate, data:$data} -->
                <!-- /ko -->

            </div>
            <div class="col-md-offset-3 col-md-9">
                <button type="button" class="btn btn-info submit-button" type="button" data-bind="click: save">
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    Guardar
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn cancel-button" type="button" data-bind="click: cancel">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    Cancelar
                </button>
            </div>
        </form>
    </div>
       <div class="page-header">
        <h1>
            Lista de Productos
        </h1>
    </div>
    <div class="row">
        <div id="table-container" class="col-xs-12">
            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th name="id">Codigo</th>
                    <th name="description">Descripcion</th>
                    <th name="actions"></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static "app/generic_forms.js" %}"></script>

    <script type="text/html" id="string-field-template">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-bind="text:label"></label>
            <div class="col-sm-9">
                <input type="text" data-bind="attr:{ id: fieldId, name: name}" class="form-control" />
            </div>
        </div>
    </script>
    <script type="text/html" id="numeric-field-template">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-bind="text:label"></label>
            <div class="col-sm-9">
                <input type="number" data-bind="attr:{ id: fieldId, name: name}, disable:read_only" class="form-control"/>
            </div>
        </div>
    </script>
    <script type="text/html" id="boolean-field-template">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-bind="text:label"></label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="True"  data-bind="attr:{ id: fieldId, name: name}" class="ace"/>
                    <span class="lbl"></span>
                </label>
            </div>
        </div>
    </script>
    <script type="text/html" id="float-field-template">
        <!-- ko template: {name: "numeric-field-template", data:$data} -->
        <!-- /ko -->
    </script>
    <script type="text/html" id="integer-field-template">
        <!-- ko template: {name: "numeric-field-template", data:$data} -->
        <!-- /ko -->
    </script>

{% endblock javascript %}
