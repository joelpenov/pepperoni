{% extends "menu-layout.html" %}
{% load staticfiles %}
{% block content %}

<div id="product-usages-view">
    <div class="page-header">
        <h1>
            Registrar Existencia Materia Prima
            <button class="btn cancel-button" type="button" data-bind="">
                <i class="ace-icon bigger-110"></i>
                Registro Nuevo
            </button>
        </h1>
    </div>

    <div id="register-current-stock">

        <div class="row">
            <form id="form_view" class="form-horizontal">
                {% csrf_token %}
                <div  data-bind="foreach: fields">
                    <!-- ko template: {name: fieldTemplate, data:$data, afterRender: $root.afterRender} -->
                    <!-- /ko -->
                </div>
                <div class="clearfix form-actions center">
                    <div class="col-md-offset-2 col-md-8">
                        <button type="button" class="btn btn-info submit-button" type="button"  data-bind="click: save">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Continuar
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn cancel-button" type="button"  data-bind="click: cancel">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="table-container" class="col-xs-12">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Incluir</th>
                        <th>Codigo</th>
                        <th>Item</th>
                        <th>Unidad</th>
                        <th>Ultima Existencia</th>
                        <th>Nueva Existencia</th>
                        <th>Cantidad Usada</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:productUsages">

                    <tr>
                        <td><input type="checkbox" data-bind="checked:included" /></td>
                        <td data-bind="text:itemId"></td>
                        <td data-bind="text:itemName"></td>
                        <td>Libra</td>
                        <td class="align-right">10.00</td>
                        <td class="align-right"><input type="number" value="7.00"/></td>
                        <td class="align-right">3.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

            <div class="clearfix form-actions center">
                <div class="col-md-offset-2 col-md-8">
                    <button type="button" class="btn btn-info submit-button" type="button"  data-bind="">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        Finalizar
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn cancel-button" type="button"  data-bind="click: cancel">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        Cancelar
                    </button>
                </div>
            </div>
    </div>
    <div id="calc-finish-product">
    </div>

</div>

{% endblock %}
{% block javascript %}
<script src="{% static "app/finishProduct.js" %}"></script>
{% endblock javascript %}
