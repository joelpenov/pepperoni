{% extends "menu-layout.html" %}
{% block content %}
    <div class="page-header">
        <h1>
            Productos
        </h1>
    </div>
    <form class="form-horizontal" action="/products/create" method="post">
        {% include "auto_form.html" %}
        <div class="clearfix form-actions center">
            <div class="col-md-offset-3 col-md-9">
                <button type="button" class="btn btn-info submit-button" type="button">
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    Submit
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    Reset
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12">
            <!-- div.dataTables_borderWrap -->
            <div>
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        {% for field in form %}
                            <th>{{ field.label }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                   <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascript %}
    <script>
        $(document).ready(function () {
            $('.submit-button').click('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url : '/api/products/?format=json',
                    type: "post",
                    data: $('form').serializeJSON(),
                    success: function (data) {
                        $("#form_output").html(data);
                    },
                    error: function (jXHR, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            });




            var oTable1 =
                    $('#dynamic-table')
                            .dataTable();

            //oTable1.fnAdjustColumnSizing();

            //initiate TableTools extension
            var tableTools_obj = new $.fn.dataTable.TableTools( oTable1, {
                "sSwfPath": "assets/swf/copy_csv_xls_pdf.swf",

                "sRowSelector": "td:not(:last-child)",
                "sRowSelect": "multi",
                "fnRowSelected": function(row) {
                    //check checkbox when row is selected
                    try { $(row).find('input[type=checkbox]').get(0).checked = true }
                    catch(e) {}
                },
                "fnRowDeselected": function(row) {
                    //uncheck checkbox
                    try { $(row).find('input[type=checkbox]').get(0).checked = false }
                    catch(e) {}
                },

                "sSelectedClass": "success"
            } );

             $.ajax({
                    url : '/api/products/?format=json',
                    type: "get",
                    data: {},
                    success: function (data) {
                        $("#form_output").html(data);
                    },
                    error: function (jXHR, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });

        });

    </script>
{% endblock javascript %}
