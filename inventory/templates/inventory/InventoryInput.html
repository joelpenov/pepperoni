{% extends "menu-layout.html" %}
{% load staticfiles %}
{% block content %}

    <div id="inventory-input-view">
        <div class="page-header">
            <div class="clearfix">
                <div class="col-md-6">
                    <h1>
                        Entradas de Almacen
                    </h1>
                </div>
                <div class="col-md-6 align-right">
                    <button class="btn" data-bind="click:addNew">Nuevo</button>
                </div>
            </div>
        </div>
        <div class="row" data-bind="visible: showForm">
            <form id="form_view" class="form-horizontal">
                {% csrf_token %}
                <div data-bind="foreach: fields">
                    <!-- ko template: {name: fieldTemplate, data:$data} -->
                    <!-- /ko -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="header smaller lighter blue">Detalle</h3>
                    </div>
                </div>

                <div class="row order-form">

                    <div class="order-input col-sm-2">
                        <label> Código </label>
                        <div class="input-group" data-bind="css:{'has-error':productIdHasError}">
                            <input type="text" class="form-control search-query" data-bind="value: productId">
                            <span class="input-group-btn">
                                <button data-toggle="modal" data-target="#searchProductsModal" id="searchProducts" type="button" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="order-input col-sm-4" >
                        <label> Descripción </label>
                        <div class="form-group">
                            <input type="text" disabled="disabled"  data-bind="value: productDescription">
                        </div>
                    </div>
                    <div class="order-input col-sm-2">
                        <label> Cantidad </label>
                        <div class="form-group"  data-bind="css:{'has-error':quantityHasError}">
                            <input type="text"  data-bind="value: quantity" >
                        </div>
                    </div>
                    <div class="order-input col-sm-2" >
                        <label> Precio </label>
                        <div class="form-group" data-bind="css:{'has-error':priceHasError}">
                            <input type="text"  data-bind="value: price">
                        </div>
                    </div>
                    <div class="order-input col-sm-2">
                        <label> </label>
                        <div class="form-group">
                            <input type="button" value="Agregar" class="btn btn-info order-input-buttom"  data-bind="click: addNewProduct">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center">Codigo</th>
                                <th>Descripcion</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody data-bind="foreach: orderDetails">
                            <tr >
                                <td data-bind="text: product_id"></td>
                                <td data-bind="text: product_description"></td>
                                <td data-bind="text: quantity"></td>
                                <td data-bind="text: price"></td>
                                <td data-bind="text: total"></td>
                                <td>
                                    <div class="action-buttons">
                                        <a class="red" data-bind="click: $root.deleteProduct">
                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                {% include "form_buttons.html" %}
            </form>
        </div>
        <div class="row" data-bind="visible: showList">
            <div id="table-container" class="col-xs-12">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th name="id">Codigo</th>
                        <th name="warehouse">Almacen</th>
                        <th name="transaction_date">Fecha</th>
                        <th name="actions"></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascript %}
    <script src="{% static "app/inventoryInput.js" %}"></script>
{% endblock javascript %}
