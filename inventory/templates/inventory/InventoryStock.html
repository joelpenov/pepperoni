{% extends "menu-layout.html" %}
{% load staticfiles %}
{% block styling %}
    <link rel="stylesheet" href="{% static "style/outputTransaction.css" %}" />
{% endblock styling %}
{% block content %}

    <div >
        <div class="page-header">
            <div class="clearfix">
                <div class="col-md-6">
                    <h1>
                        Inventario por almacen
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">     
            <div>
                <h3 class="header smaller lighter black">Almacen A</h3>
                <div class="col-xs-12">
                    <table id="simple-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>                        
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th class="hidden-480">Precio RD$</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><a href="#">Refresco</a></td>
                                <td>63</td>
                                <td class="hidden-480">30.00</td>
                                <td>
                                    <div class="hidden-sm hidden-xs btn-group">                       
                                        <button class="btn btn-xs btn-warning">
                                            <i class="ace-icon fa fa-search bigger-120"></i>
                                        </button>
                                    </div>                            
                                </td>
                            </tr>                    
                        </tbody>
                    </table>
                </div>                
            </div>       
        </div>
    </div>

{% endblock %}
{% block javascript %}
    <script src="{% static "app/inventoryOutput.js" %}"></script>
{% endblock javascript %}
